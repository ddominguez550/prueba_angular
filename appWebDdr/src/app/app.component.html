<h1>{{ title }}</h1>
<router-outlet></router-outlet>
<table border="1">
  <thead>
    <tr>
      <td>nombre</td>
      <td>apellido paterno</td>
      <td>apellido materno</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{persona.nombre}}</td>
      <td>{{persona.apellidoMaterno}}</td>
      <td>{{persona.apellidoPaterno}}</td>
    </tr>
  </tbody>
</table>
